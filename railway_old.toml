# Railway Configuration for TreeBeard Backend

[build]
builder = "NIXPACKS"
buildCommand = "cd src/backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd src/backend && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
