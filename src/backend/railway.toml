# Railway Configuration for TreeBeard Backend
# Note: Root Directory is set to src/backend in Railway UI

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python scripts/seed_railway.py && python -m uvicorn api.main:app --host 0.0.0.0 --port 8000"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
